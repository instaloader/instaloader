language: python
python:
 - "3.5"
 - "3.5-dev"
 - "3.6"
 - "3.6-dev"
install:
 - pip install pylint requests
 - pip install -r docs/requirements.txt
script:
 - python3 -m pylint -r n -d bad-whitespace,missing-docstring,too-many-arguments,locally-disabled,line-too-long,too-many-public-methods,too-many-lines,too-many-instance-attributes,too-many-locals,too-many-branches,too-many-statements,inconsistent-return-statements,invalid-name,wildcard-import,unused-wildcard-import,no-else-return,cyclic-import,unnecessary-pass instaloader
 - make -C docs html SPHINXOPTS="-W -n"
deploy:
  - provider: pypi
    user: aandergr
    on:
      tags: true
      python: 3.6
    password:
      secure: 
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: docs/_build/html
    repo: instaloader/instaloader.github.io
    target-branch: master
    on:
      branch: master
      python: 3.6
